<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guns.lol Style Site</title>
  <style>
    /* Make sure the background covers whole screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    /* Background GIF styling */
    .background-gif {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.6;
    }
    /* Content styling */
    .content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }
    /* Audio player is hidden */
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Background GIF -->
  <img src="./bh3n1r.gif" alt="Background" class="background-gif" />

  <div class="content">
    <h1>Welcome to my Guns.lol Clone</h1>
    <p>Background music is playing...</p>
  </div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="./7hmd50.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
</body>
</html>
