<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guns.lol Style Site</title>

  <!-- Google Font: Press Start 2P for pixel/gaming vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive, monospace;
      color: white;
      text-align: center;
      background: black;
      position: relative;
    }
    .background-gif {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.3);
    }
    .content {
      position: relative;
      top: 45%;
      transform: translateY(-50%);
      z-index: 10;
    }
    audio {
      display: none;
    }
    /* Discord widget container */
    #discord-presence {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Background GIF -->
  <img src="https://files.catbox.moe/bh3n1r.gif" alt="Background" class="background-gif" />

  <div class="content">
    <h1>Welcome to my Guns.lol Clone</h1>
    <p>Background music is playing...</p>

    <div id="discord-presence">
      <!-- Discord Presence widget iframe -->
      <iframe src="https://lanyard.cnrad.dev/widget/1057215291085565962" width="300" height="80" frameborder="0" scrolling="no" style="border-radius:10px;"></iframe>
    </div>
  </div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://files.catbox.moe/7hmd50.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
</body>
</html>
