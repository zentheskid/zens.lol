<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guns.lol Style Site</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: black;
      position: relative;
    }
    .background-gif {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0.5; /* dimmed */
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* semi-transparent black */
      z-index: -1;
    }
    .content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Background GIF -->
  <img src="https://files.catbox.moe/bh3n1r.gif" alt="Background" class="background-gif" />

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <div class="content">
    <h1>Welcome to my Guns.lol Clone</h1>
    <p>Background music is playing...</p>
  </div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://files.catbox.moe/7hmd50.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
</body>
</html>
